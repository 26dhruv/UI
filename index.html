<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car ui</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <div class="-controls">
        
        <button id="b1" mousedown="up()" mousedown="x()">UP</button>
        <button id="b2" mousedown="down()" mousedown="x()" >BACK</button>
        <button id="b3" mousedown="left()" mousedown="x()">LEFT</button>
        <button id="b4" mousedown="right()" mousedown="x()">RIGHT</button>
    </div>
    
  <script>
  function up(){
    window.location.href="/up"
  
    }
    function down(){
    window.location.href="/back"
    
    }
 function left(){
    window.location.href="/left"
    
    }
     function right(){
    window.location.href="/right"
    
    }
    function x(){
      window.location.href="/null"
      
    }
    </script>
    <style>
      .button{
        background-color: yellow;
      }
    </style>
</body>
</html>
